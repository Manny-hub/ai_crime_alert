{% extends "base.html" %}
{% block title %}Report a Crime{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Report a Crime</h3>
        <form method="post" action="/report">
          <div class="mb-3">
            <label for="message" class="form-label">Details</label>
            <textarea id="message" name="message" rows="6" class="form-control" required></textarea>
          </div>
          <button type="submit" class="btn btn-danger w-100">Submit Report</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
