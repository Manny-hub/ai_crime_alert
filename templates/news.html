{% extends "base.html" %}

{% block title %}Latest Crime News{% endblock %}

{% block content %}
<div class="container my-4">
  <h2 class="mb-4 text-center">ðŸ“° Latest Crime News</h2>

  <!-- Auto-refresh every 70s -->
  <script>
    setInterval(() => {
      window.location.reload();
    }, 70000); // refresh every 30 seconds
  </script>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for item in items %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{{ item.link }}" target="_blank" class="fw-bold text-decoration-none">
              {{ item.title }}
            </a>
          </h5>
          <p class="card-text">
            {{ item.summary | safe | truncate(150) }}
          </p>
        </div>

        <div class="card-footer text-muted">
          {{ item.published }}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
